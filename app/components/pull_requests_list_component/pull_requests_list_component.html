<h2>Active pull requests</h2>
<tabset justified="true" type="pills">
   <tab>
       <tab-heading>
           <i class="fa fa-thumb-tack"></i> Assigned
       </tab-heading>
       <div class="col-lg-12">
           <div class="row" ng-if="mode === 'ASSIGNED'">
               <p ng-if="!pullRequests.length">
                   There are no pull requests assigned to you
               </p>
               <pull-request ng-repeat="pr in pullRequests | assigned" pr="pr" mode="mode"></pull-request>
           </div>
       </div>
   </tab>
    <tab>
        <tab-heading>
            <i class="fa fa-user"></i> Authored
        </tab-heading>
        <div class="col-lg-12">
            <div class="row" ng-if="mode === 'AUTHORED'">
                <p ng-if="!pullRequests.length">
                    There are no pull requests created by you
                </p>
                <pull-request ng-repeat="pr in pullRequests | authored" pr="pr" mode="mode"></pull-request>
            </div>
        </div>
    </tab>
    <tab disable="true">
        <tab-heading><i class="fa fa-eye"></i> Subscribed</tab-heading>
    </tab>
</tabset>
