<tr ng-if="mode == 'AUTHORED'">
    <td>{{ pullRequest.id }}</td>
    <td>{{ pullRequest.title }}</td>
    <td>{{ pullRequest.targetRepository.name }}</td>
    <td>{{ pullRequest.author.displayName }}</td>
    <td>
        <approval-progress reviewers="pullRequest.reviewers"></approval-progress>
    </td>
    <td></td>
</tr>
