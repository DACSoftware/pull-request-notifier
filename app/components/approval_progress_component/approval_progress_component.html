<div class="approval-progress" ng-switch on="pullRequestProgress">
    <span class="label label-info" ng-if="reviewersCount" ng-switch-when="proportions">{{ progress.proportions }}</span>
    <span class="label label-info" ng-if="reviewersCount" ng-switch-when="percent">{{ progress.percentage }}</span>

    <div class="progress" ng-switch-when="progress_bar" ng-if="reviewersCount">
        <div class="progress-bar progress-bar-striped active" ng-style="{'width': progress.percentage }"></div>
    </div>

    <span class="label label-danger" ng-if="!reviewersCount">
        <i class="fa fa-times-circle fa-inverse icon-no-assigned" tooltip="No assignees"></i>
    </span>
</div>
