<div class="row options">
    <div class="col-sm-12">
        <h2 class="title">
            <i class="title-icon fa fa-cogs"></i> Options
        </h2>

        <div class="col-sm-9">
            <div class="row">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="app-user" class="col-sm-3 control-label">Bitbucket username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="app-user" placeholder="e.g. john.kowalsky" ng-model="options.appUser">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="socket-server-address" class="col-sm-3 control-label">Socket server address</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="socket-server-address" placeholder="e.g. http://localhost:8888" ng-model="options.socketServerAddress">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="div col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary btn-lg" id="submit" ng-click="saveOptions()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
