<h2 class="title">
    <i class="title-icon fa fa-cogs"></i> Options
</h2>

<div class="col-sm-12">
    <div class="row">
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="app-user" class="col-sm-2 control-label">Bitbucket username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="app-user" placeholder="john.kowalsky">
                </div>
            </div>
            <div class="form-group">
                <label for="socket-server-address" class="col-sm-2 control-label">Socket server address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="socket-server-address" placeholder="http://localhost:8888">
                </div>
            </div>
        </form>
    </div>
</div>
